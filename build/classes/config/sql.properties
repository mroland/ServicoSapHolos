#ItemDAO
itemdao.obter = SELECT ITEMCODE FROM DBO.OITM WITH(NOLOCK) WHERE ITEMCODE = ?
itemdao.pesquisar = SELECT ITEM.U_CATALOGO, ITEM.ITEMCODE AS ID_EXTERNO, ITEM.ITEMNAME AS DESCRICAO, PRECO.PRICE AS VALOR_UNITARIO , LINHA.ONHAND AS QTD_DISPONIVEL FROM OITM ITEM WITH(NOLOCK) INNER JOIN ITM1 PRECO WITH(NOLOCK) ON (ITEM.ITEMCODE = PRECO.ITEMCODE) INNER JOIN OITW AS LINHA WITH(NOLOCK) ON (LINHA.ITEMCODE = ITEM.ITEMCODE) WHERE ITEM.U_CATALOGO IS NOT NULL AND PRECO.PRICELIST = 3 AND LINHA.ONHAND > 0 AND LINHA.WHSCODE = ?

