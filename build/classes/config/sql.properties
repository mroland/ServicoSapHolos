vendedordao.obter = SELECT SLPCODE AS ID FROM DBO.OSLP WITH(NOLOCK) WHERE SLPCODE = ?

#GrupoComissaoDAO
grupocomissaodao.obter = SELECT GROUPCODE AS ID, GROUPNAME AS DESCRICAO FROM OCOG WITH(NOLOCK) WHERE GROUPCODE = ?

#NotaFiscalSaidaDAO
notafiscalsaidadao.obterIdExterno = SELECT DOCENTRY FROM OINV WITH(NOLOCK) WHERE NUMATCARD = ? AND U_ORIGEM = ? AND NOT EXISTS ( SELECT 'X' FROM ORIN WITH(NOLOCK) INNER JOIN RIN1 WITH(NOLOCK) ON (ORIN.DOCENTRY = RIN1.DOCENTRY) WHERE ORIN.SEQCODE IN(1,28) AND RIN1.BASEENTRY = OINV.DOCENTRY ) AND NOT EXISTS ( SELECT 'X' FROM OINV C WITH(NOLOCK) INNER JOIN INV1 L WITH(NOLOCK) ON (C.DOCENTRY = L.DOCENTRY) WHERE L.BASEENTRY = OINV.DOCENTRY AND C.CANCELED = 'Y') AND CANCELED ='N'

#CondicaoPagamentoDAO
condicaopagamentodao.obter = SELECT GROUPNUM,INSTNUM  FROM DBO.OCTG WITH(NOLOCK) WHERE GROUPNUM = ?
condicaopagamentodao.pesquisar = SELECT GROUPNUM, PYMNTGROUP, CASE WHEN COALESCE((SELECT MAX(INSTDAYS) FROM CTG1 C WITH(NOLOCK) WHERE C.CTGCODE=GROUPNUM),'0') = '0' THEN EXTRADAYS ELSE (SELECT MAX(INSTDAYS) FROM CTG1 C WITH(NOLOCK) WHERE CTGCODE=GROUPNUM) END AS DIASVENCIMENTO FROM DBO.OCTG WITH(NOLOCK) WHERE U_EXPORTAR = 1

#SequenciaDAO
sequenciadao.obter = SELECT SEQCODE FROM DBO.NFN1 WITH(NOLOCK) WHERE SEQCODE = ?

